<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ5G1_0lIcAsIpPbbw0gDXrp-XbInjIKo"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Location Tracker</h1>
        <button id="getLocationBtn">Get My Location</button>
        <div id="locationInfo">
            <p><strong>Latitude:</strong> <span id="latitude">N/A</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">N/A</span></p>
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
